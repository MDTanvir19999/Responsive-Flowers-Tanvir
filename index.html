<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faugei Flower Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <!-- Header -->
    <header class="flex items-center justify-between p-6">
      <div class="flex items-center gap-2">
        <img src="assets/logo.png" alt="Faugei Logo" class="h-10" />
        <h1 class="text-2xl font-light text-orange-600 font-serif">faugei</h1>
        <span class="text-xs text-gray-500 tracking-widest ml-1">FLOWER SHOP</span>
      </div>

      <nav class="flex items-center gap-8 text-sm text-gray-600">
        <a href="#" class="font-semibold text-black">Home</a>
        <a href="#">Shop</a>
        <a href="#">About us</a>
        <div class="flex items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 100 6 3 3 0 000-6zm10.5 3a3 3 0 11-6 0 3 3 0 016 0zM5.25 6h14.508c.977 0 1.636 1.004 1.27 1.92l-2.55 6.635a1.5 1.5 0 01-1.392.945H8.1a1.5 1.5 0 01-1.415-1.01L4.11 4.845A.75.75 0 003.386 4H2.25" />
          </svg>
          <span>Cart ($56)</span>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="flex flex-col-reverse lg:flex-row items-center justify-between px-10 py-16 max-w-7xl mx-auto">
      <!-- Left Text Content -->
      <div class="max-w-xl">
        <h2 class="text-5xl font-bold leading-snug">
          ALWAYS <span class="text-orange-600">FRESH</span><br />
          <span class="text-orange-600">FLOWERS</span>
        </h2>
        <p class="mt-6 text-gray-600 text-base leading-relaxed">
          Indulge your senses with the beauty and fragrance of our fresh flower shop.
          From classic roses to exotic blooms, we offer a wide variety of fresh flowers
          that are perfect for any occasion.
        </p>
      </div>

      <!-- Right Image Content -->
      <div class="mb-10 lg:mb-0 lg:ml-10">
        <img src="assets/hero-flower.png" alt="Fresh Flowers" class="w-full max-w-md rounded-lg" />
      </div>
    </section>
  </body>
</html>
